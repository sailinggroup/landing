<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gradient Logo Grid</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      background-color: black;
      overflow: hidden;
      box-sizing: border-box;
    }

    body {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-template-rows: repeat(2, 1fr);
      justify-items: center;
      align-items: center;
      gap: 5vh; /* small space between items */
      padding: 5vh 5vw; /* space from edges of screen */
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100%;
    }

    .logo {
      flex-shrink: 0;
      aspect-ratio: 1 / 1;
      width: 80%;
      max-width: 300px;
      background-size: cover;
      -webkit-mask: url('https://cdn.jsdelivr.net/gh/sailinggroup/landing@main/public/img/logo-trasnp-white.svg') no-repeat center;
      -webkit-mask-size: contain;
      mask: url('https://cdn.jsdelivr.net/gh/sailinggroup/landing@main/public/img/logo-trasnp-white.svg') no-repeat center;
      mask-size: contain;
    }

    /* Gradients */
    .logo-horizontal {
      background: linear-gradient(
        90deg,
        rgba(255, 157, 55, 1) 0%,
        rgba(255, 55, 116, 1) 48%,
        rgba(255, 46, 46, 1) 96%
      );
    }

    .logo-diagonal1 {
      background: linear-gradient(
        45deg,
        rgba(255, 157, 55, 1) 0%,
        rgba(255, 55, 116, 1) 48%,
        rgba(255, 46, 46, 1) 96%
      );
    }

    .logo-diagonal2 {
      background: linear-gradient(
        135deg,
        rgba(255, 157, 55, 1) 0%,
        rgba(255, 55, 116, 1) 48%,
        rgba(255, 46, 46, 1) 96%
      );
    }

    .original img {
      width: 80%;
      max-width: 300px;
      height: auto;
      object-fit: contain;
      display: block;
    }

    .label {
      color: white;
      text-align: center;
      margin-top: 10px;
      font-family: sans-serif;
      font-size: 0.9rem;
      opacity: 0.8;
    }

    /* Keep layout proportional on all screens */
    @media (max-width: 800px) {
      .logo, .original img {
        width: 60%;
        max-width: 220px;
      }
    }

    @media (max-width: 500px) {
      .logo, .original img {
        width: 50%;
        max-width: 180px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo logo-horizontal"></div>
    <div class="label">3 Color Gradient</div>
  </div>

  <div class="container">
    <div class="logo logo-diagonal1"></div>
    <div class="label">Diagonal ↘ Gradient</div>
  </div>

  <div class="container">
    <div class="logo logo-diagonal2"></div>
    <div class="label">Diagonal ↙ Gradient</div>
  </div>

  <div class="container original">
    <img src="https://cdn.jsdelivr.net/gh/sailinggroup/landing@main/public/img/logo-grad.svg" alt="Original Gradient Logo">
    <div class="label">2 Color Gradient</div>
  </div>
</body>
</html>
